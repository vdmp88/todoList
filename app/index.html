<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="img/favicon/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="img/favicon/apple-touch-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="img/favicon/apple-touch-icon-114x114.png"
		/>
		<title>Todo</title>
		<link
			href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap&subset=cyrillic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main id="app">
			<div class="container">
				<div class="todo">
					<div class="tabs-wrapper">
						<div class="tab separator tab--navigation">
							<button class="tab__links tab__links-add" data-id="add-content">
								Add new
							</button>
							<button
								class="tab__links tab__links-search"
								data-id="search-content"
							>
								Search
							</button>
						</div>
						<div id="add-content" class="tab__content tab__add-new">
							<form class="js-add-item">
								<label>Title <input type="text" name="title" /></label>
								<label>Description <input type="text" name="body" /></label>
								<button class="button button--add-new">Add</button>
							</form>
						</div>
						<div id="search-content" class="tab__content tab__search">
							<form class="js-search-input">
								<div class="tab__search-wrapper">
									<input
										type="text"
										name="search"
										placeholder="Search by title"
									/>
									<img
										src="img/close.svg"
										alt="close"
										class="js-reset-search"
									/>
								</div>
								<button class="button button--search">
									Search
								</button>
							</form>
						</div>
					</div>
					<div class="dropdown separator">
						<div class="dropdown__btn">
							<button class="button button--bulk-actions">Bulk actions</button>
							<ul class="dropdown__content js-bulkActions">
								<li>
									<button class="button button--hold js-holdAll">
										Hold / Unhold
									</button>
								</li>
								<li>
									<button class="button button--done js-doneAll">
										Mark as done
									</button>
								</li>
								<li>
									<button class="button button--cancel js-cancelAll">
										Remove
									</button>
								</li>
							</ul>
						</div>
						<div class="dropdown__btn">
							<button class="button button--sort">Sort</button>
							<ul class="dropdown__content js-sortActions">
								<li>
									<button class="button js-sortByStatus">By status</button>
								</li>
								<li>
									<button class="button js-sortByTitle">By title</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="list-wrapper">
						<div class="loader js-loader">
							<div class="loader__bottom">LOADING</div>
						</div>
						<ul class="list js-list"></ul>
					</div>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script src="js/libs.min.js"></script> -->
		<script src="js/main.js" type="module"></script>
	</body>
</html>
